name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotenv@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish (Release configuration uses Production config files)
      run: dotnet publish CardioTennisPWA/CardioTennisPWA.csproj -c Release -o publish

    - name: Verify config files were copied correctly
      run: |
        echo "=== Contents of app-config.js ==="
        cat publish/wwwroot/app-config.js
        echo ""
        echo "=== Hash check in service-worker-assets.js ==="
        grep "app-config.js" publish/wwwroot/service-worker-assets.js || echo "app-config.js not found in manifest"

    - name: Add .nojekyll file
      run: touch publish/wwwroot/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: publish/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
