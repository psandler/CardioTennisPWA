<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardioTennisPWA</title>
    <base href="/" />
    <script src="app-config.js"></script>
    <script>
        // Set base href from configuration before anything else loads
        if (self.appConfig && self.appConfig.baseUrl) {
            document.querySelector('base').setAttribute('href', self.appConfig.baseUrl);
        }
    </script>
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="CardioTennisPWA.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
    <script>
        // Register service worker with config-aware path
        if (self.appConfig && self.appConfig.baseUrl) {
            const swPath = self.appConfig.baseUrl + 'service-worker.js';
            navigator.serviceWorker.register(swPath, { updateViaCache: 'none' });
        } else {
            navigator.serviceWorker.register('service-worker.js', { updateViaCache: 'none' });
        }
    </script>
</body>

</html>
